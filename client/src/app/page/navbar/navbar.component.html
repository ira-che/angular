<div class="container-fluid p-0">
  <nav class="navbar navbar-dark bg-primary p-0">
    <div class="col-3 d-flex">
      <a href="javascript:void(0);" (click)="isActive =! isActive">
        <img class="btn-menu" src="assets/img/navbar-menu-desk.png" alt="menu">
      </a>
      <a href="#">
        <img class="logo" src='assets/img/logo-desk.png' alt="main-page">
      </a>
      <div class="hide-menu" [ngClass]="{'active': isActive}">
        <div class="right-navbar btn-group" dropdown>
          <a href="#" class="right-navbar__btn" dropdownToggle>
            <span class="right-navbar__name"> {{ name }} {{ surname }} </span>
            <img class="right-navbar__avatar" src="{{ avatar }}" alt="avatar">
          </a>
          <ul class="right-navbar__menu dropdown-menu" id="dropdown-disabled-item" *dropdownMenu role="menu"
            aria-labelledby="button-disabled-item">
            <li class="right-navbar__row" role="menuitem" *ngFor="let link of menuRight; let i = index"
              [ngClass]="{'current': link.isCurrent}" (click)="changeCurrent(i, menuRight)">
              <a class="right-navbar__item dropdown-item" href="{{link.href}}">{{link.title}}</a>
            </li>
          </ul>
        </div>
        <ul class="hide-menu__list">
          <li class="hide-menu__item" *ngFor="let link of menuBurger; let i = index"
            [ngClass]="{'current': link.isCurrent}" (click)="changeCurrent(i, menuBurger)">
            <a href="{{ link.href }}">{{ link.title }}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-4 col-md-4 col-lg-3 d-flex ml-auto">
      <app-navbar-profile class="user-info" [menuRight]="menuRight"></app-navbar-profile>
    </div>
  </nav>
</div>
